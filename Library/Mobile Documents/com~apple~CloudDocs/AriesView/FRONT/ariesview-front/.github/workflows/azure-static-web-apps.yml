name: Azure Static Web Apps CI/CD

# This workflow will build and deploy the Next.js application to Azure Static Web Apps
on:
  push:
    branches:
      - main
      - refactoring
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
      - refactoring

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      
      # Set Node version environment variable that persists through entire workflow
      - name: Set Node version env var
        run: echo "NODE_VERSION=20" >> $GITHUB_ENV
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
      
      # Custom build steps to ensure Node 20
      - name: Install dependencies
        run: |
          echo "Using Node.js version $(node -v)"
          npm config set engine-strict true
          FORCE_NODE_VERSION=20 npm ci
      
      - name: Build
        run: |
          echo "Using Node.js version $(node -v)"
          NODE_OPTIONS=--max_old_space_size=4096 npm run build
      
      - name: Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: 6c669a3bbbb8e0f9b243858f0d9741dea61d8472d6380faf7ab86620ceb3be7e06-d477141b-409e-42d6-812e-bdbe6adf405800f19050c2fca60f
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "."
          api_location: ""
          output_location: ".next"
          # Explicitly pass runtime configuration
          app_build_command: "echo 'Using prebuilt app'"
          config_file_location: ".azure"
          runtime_version: "node:20"
