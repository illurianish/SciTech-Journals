# Redis service for AriesView backend caching
version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: ariesview-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-your_redis_password}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-your_redis_password}
    volumes:
      - redis_data:/data
    networks:
      - ariesview-network

volumes:
  redis_data:

networks:
  ariesview-network:
    driver: bridge


