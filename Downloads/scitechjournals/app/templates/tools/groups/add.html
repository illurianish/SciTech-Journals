{% extends 'side_bar.html' %}

{% block title %}Add User{% endblock %}

{% block htmlbody %}
<!-- App Content -->
<div class="app-content main-content mt-0">
    <div class="side-app">
        <!-- Container -->
        <div class="main-container container-fluid">

            <!-- Page Header -->
            <div class="page-header">
                <div>
                    <h1 class="page-title">Data Extract Groups Module</h1>
                </div>
                <div class="ms-auto pageheader-btn">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0);">Data Extract Groups</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Add Data Extract Group</li>
                    </ol>
                </div>
            </div>
            <!-- Page Header End -->

            <!-- Row -->
            <div class="row row-sm">
                <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12">
                    <div class="card box-shadow-0">
                        <div class="card-header border-bottom">
                            <h3 class="card-title">Add Data Extract Group Form</h3>
                        </div>
                        <div class="card-body">
                            <form class="form-horizontal row" action="{% url 'app:data_extractor_groups_add' %}" method="post" enctype="multipart/form-data" onsubmit="openLoader()">
                                {% csrf_token %}

                                <div class="form-group col-md-6">
                                    <label class="form-label" for="group_name">Group Name</label>
                                    <input type="text" id="group_name" name="group_name" class="form-control" required>
                                </div>

                                <div class="form-group col-md-6">
                                    <label class="form-label" for="user">Assign User (Optional)</label>
                                    <select class="form-control" id="user" name="user">
                                        <option value="">-- Select User --</option>
                                        {% for user in users %}
                                            <option value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }} ({{ user.email }})</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="form-group mt-3">
                                    <div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                        <a href="{% url 'app:data_extractor_groups_list' %}" class="btn btn-secondary">Cancel</a>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Row End -->

        </div>
    </div>
</div>
<!-- Container Closed -->

{% endblock %}
