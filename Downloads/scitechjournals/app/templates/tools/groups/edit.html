{% extends 'side_bar.html' %}
{% block title %}Edit User{% endblock %}
{% block htmlbody %}

<div class="app-content main-content mt-0">
    <div class="side-app">
        <div class="main-container container-fluid">

            <div class="page-header">
                <div>
                    <h1 class="page-title">Edit Group</h1>
                </div>
                <div class="ms-auto pageheader-btn">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0);">Groups</a></li>
                        <li class="breadcrumb-item active">Edit Group</li>
                    </ol>
                </div>
            </div>

            <div class="row row-sm">
                <div class="col-lg-12">
                    <div class="card box-shadow-0">
                        <div class="card-header border-bottom">
                            <h3 class="card-title">Edit Group Form</h3>
                        </div>
                        <div class="card-body">
                            <form class="form-horizontal row" action="{% url 'app:data_extractor_groups_edit'%}" method="post" enctype="multipart/form-data"  onsubmit="openLoader()">
                                {% csrf_token %}

                                <div class="form-group col-md-6">
                                    <label class="form-label">Group Name</label>
                                    <input type="text" name="group_name" class="form-control" value="{{ extractor_group.group_name }}" required>
                                    <input type="hidden" name="group_id" value="{{ extractor_group.id }}">
                                </div>

                                <div class="form-group col-md-6">
                                    <label class="form-label">Assign User (Optional)</label>
                                    <select class="form-control" name="user">
                                        <option value="">-- Select User --</option>
                                        {% for user in users %}
                                            <option value="{{ user.id }}" {% if extractor_group.user and extractor_group.user.id == user.id %}selected{% endif %}>
                                                {{ user.first_name }} {{ user.last_name }} ({{ user.email }})
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="form-group mt-3">
                                    <div>
                                        <button type="submit" class="btn btn-primary">Update</button>
                                        <a href="{% url 'app:data_extractor_groups_list' %}" class="btn btn-secondary">Cancel</a>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
