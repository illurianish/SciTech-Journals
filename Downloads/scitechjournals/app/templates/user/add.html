{% extends 'side_bar.html' %}

{% block title %}Add User{% endblock %}

{% block htmlbody %}
<!-- App Content -->
<div class="app-content main-content mt-0">
    <div class="side-app">
        <!-- Container -->
        <div class="main-container container-fluid">

            <!-- Page Header -->
            <div class="page-header">
                <div>
                    <h1 class="page-title">User Module</h1>
                </div>
                <div class="ms-auto pageheader-btn">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0);">Users</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Add User</li>
                    </ol>
                </div>
            </div>
            <!-- Page Header End -->

            <!-- Row -->
            <div class="row row-sm">
                <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12">
                    <div class="card box-shadow-0">
                        <div class="card-header border-bottom">
                            <h3 class="card-title">Add User Form</h3>
                        </div>
                        <div class="card-body">
                            <form class="form-horizontal row" action="{% url 'app:user_add' %}" method="post" enctype="multipart/form-data" onsubmit="openLoader()">
                                {% csrf_token %}

                                <div class="form-group col-md-6">
                                    <label class="form-label" for="first_name">First Name</label>
                                    <input type="text" id="first_name" name="first_name" class="form-control" required>
                                </div>

                                <div class="form-group col-md-6">
                                    <label class="form-label" for="last_name">Last Name</label>
                                    <input type="text" id="last_name" name="last_name" class="form-control" >
                                </div>

                                <div class="form-group col-md-6">
                                    <label class="form-label" for="email">Email</label>
                                    <input type="email" id="email" name="email" class="form-control" required>
                                </div>

                                <div class="form-group col-md-6">
                                    <label class="form-label" for="phone">Phone</label>
                                    <input type="text" id="phone" name="phone" class="form-control" >
                                </div>

                               <div class="form-group col-md-6">
                                    <label class="form-label" for="password">Password</label>
                                    <div class="position-relative">
                                        <input type="password" id="password" name="password" class="form-control pr-5" required>
                                        <span class="position-absolute" style="top: 50%; right: 15px; transform: translateY(-50%); cursor: pointer;" onclick="togglePassword()">
                                            <i id="eyeIcon" class="fa fa-eye"></i>
                                        </span>
                                    </div>
                                </div>

                                <div class="form-group col-md-6">
                                    <label class="form-label" for="user_type">User Role</label>
                                    <select id="user_type" name="user_type" class="form-control">
                                        {% for id, role in user_roles %}
                                            <option value="{{ id }}">{{ role }}</option>
                                        {% endfor %}

                                    </select>
                                </div>

                                <div class="form-group col-md-6">
                                    <label class="form-label" for="image">Profile Image</label>
                                    <input type="file" id="image" name="image" class="form-control" accept="image/*">
                                </div>

                                <div class="form-group col-md-6">
                                    <label class="form-label" for="status">Status</label>
                                    <select id="status" name="status" class="form-control">
                                        <option value="0">Active</option>
                                        <option value="1">Inactive</option>
                                    </select>
                                </div>

                                <div class="form-group mt-3">
                                    <div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                        <a href="{% url 'app:user_list' %}" class="btn btn-secondary">Cancel</a>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Row End -->

        </div>
    </div>
</div>
<!-- Container Closed -->

{% endblock %}
