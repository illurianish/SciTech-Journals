{% extends 'side_bar.html' %}
{% block title %}Edit User{% endblock %}
{% block htmlbody %}

<div class="app-content main-content mt-0">
    <div class="side-app">
        <div class="main-container container-fluid">

            <div class="page-header">
                <div>
                    <h1 class="page-title">Edit User</h1>
                </div>
                <div class="ms-auto pageheader-btn">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0);">Users</a></li>
                        <li class="breadcrumb-item active">Edit User</li>
                    </ol>
                </div>
            </div>

            <div class="row row-sm">
                <div class="col-lg-12">
                    <div class="card box-shadow-0">
                        <div class="card-header border-bottom">
                            <h3 class="card-title">Edit User Form</h3>
                        </div>
                        <div class="card-body">
                            <form class="form-horizontal row" action="{% url 'app:user_edit' user.id %}" method="post" enctype="multipart/form-data"  onsubmit="openLoader()">
                                {% csrf_token %}

                                <div class="form-group col-md-6">
                                    <label class="form-label">First Name</label>
                                    <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}" required>
                                </div>

                                <div class="form-group col-md-6">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}" required>
                                </div>

                                <div class="form-group col-md-6">
                                    <label class="form-label">Email</label>
                                    <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
                                </div>

                                <div class="form-group col-md-6">
                                    <label class="form-label">Phone</label>
                                    <input type="text" name="phone" class="form-control" value="{{ user.phone }}" >
                                </div>

                                <div class="form-group col-md-6">
                                    <label class="form-label" for="password">Password</label>
                                    <div class="position-relative">
                                        <input type="password" id="password" name="password" class="form-control pr-5" >
                                        <span class="position-absolute" style="top: 50%; right: 15px; transform: translateY(-50%); cursor: pointer;" onclick="togglePassword()">
                                            <i id="eyeIcon" class="fa fa-eye"></i>
                                        </span>
                                        <small class="form-text text-muted">Leave blank to keep the current password.</small>
                                    </div>
                                </div>

                                <div class="form-group col-md-6">
                                    <label class="form-label">User Role</label>
                                    <select id="user_type" name="user_type" class="form-control">
                                        {% for id, role in user_roles %}
                                            <option value="{{ id }}" {% if user.user_type == id %}selected{% endif %}>{{ role }}</option>
                                        {% endfor %}

                                    </select>
                                </div>

                                <div class="form-group col-md-6">
                                    <label class="form-label">Profile Image</label>
                                    <input type="file" name="image" class="form-control" accept="image/*">
                                    {% if user.image %}
                                    <img src="{{ user.image }}" alt="Profile Image" width="100">
                                    {% endif %}
                                </div>

                                <div class="form-group col-md-6">
                                    <label class="form-label">Status</label>
                                    <select name="status" class="form-control">
                                        <option value="0" {% if user.status == 0 %}selected{% endif %}>Active</option>
                                        <option value="1" {% if user.status == 1 %}selected{% endif %}>Inactive</option>
                                    </select>
                                </div>

                                <div class="form-group mt-3">
                                    <div>
                                        <button type="submit" class="btn btn-primary">Update</button>
                                        <a href="{% url 'app:user_list' %}" class="btn btn-secondary">Cancel</a>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
