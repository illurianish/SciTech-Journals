{% load static  %}
<!doctype html>
<html lang="en" dir="ltr">
	<head>


		<!-- FAVICON -->
		<link rel="shortcut icon" type="image/x-icon" href="{% static 'images/brand/favicon.ico' %}" />

		<!-- TITLE -->
		<title>SciTechSeries | Permission Denied</title>

		<!-- BOOTSTRAP CSS -->
		<link id="style" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />

		<!-- STYLE CSS -->
		<link href="{% static 'css/style.css' %}" rel="stylesheet"/>
		<link href="{% static 'css/skin-modes.css' %}" rel="stylesheet" />

		<!--- FONT-ICONS CSS -->
		<link href="{% static 'css/icons.css' %}" rel="stylesheet"/>

	</head>

	<body class="ltr" style="background-color: white;">

	    <!-- GLOBAL-LOADER -->
		<div id="global-loader">
			<img src="{% static 'images/loader.svg' %}" class="loader-img" alt="Loader">
		</div>
		<!-- End GLOBAL-LOADER -->

		<!-- PAGE -->
		<div class="page">
		   <!-- PAGE-CONTENT OPEN -->
          <span class="login100-form-title">
              <img src="/static/images/brand/logo.png" class="header-brand-img" alt="" style="height: 4rem;">
              <h4 style="color: #a3be80;font-weight: revert-layer;">Analytics Panel Login</h4>
          </span>
			<div class="page-content error-page error2">

				<div class="container text-center">
					<div class="error-template">
						<h2 class="text-white mb-2"  style="color:#8fbd56 !important">500<span class="fs-20">error</span></h2>
						<h5 class="error-details" style="color:#8fbd56 !important">
							Oops! Some error has occured, Requested page not found!
						</h5>
                      <h5 class="error-details" style="color:#8fbd56 !important">
                        To report a problem with your access please contact your system administrator
                        </h5>
						<div class="text-center">
							<a class="btn btn-primary" href="mailto:help.data.insights@payufin.com">Send email</a>
							<a class="btn btn-secondary mt-5 mb-5" href="{% url 'app:index'%}"> <i class="fa fa-long-arrow-left"></i> Back to Login </a>
						</div>
                    </div>
				</div>
			</div>
			<!-- PAGE-CONTENT OPEN CLOSED -->
		</div>
		<!-- End PAGE -->

		<!-- JQUERY JS -->
		<script src="{% static 'js/jquery.min.js' %}"></script>

		<!-- BOOTSTRAP JS -->
		<script src="{% static 'plugins/bootstrap/js/popper.min.js' %}"></script>
		<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>

		<!-- Perfect SCROLLBAR JS-->
		<script src="{% static 'plugins/p-scroll/perfect-scrollbar.js' %}"></script>

		<!-- STICKY JS -->
		<script src="{% static 'js/sticky.js' %}"></script>

		<!-- COLOR THEME JS -->
		<script src="{% static 'js/themeColors.js' %}"></script>

		<!-- CUSTOM JS -->
		<script src="{% static 'js/custom.js' %}"></script>

	</body>
</html>
